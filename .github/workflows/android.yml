name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Unzip project
        run: unzip KulkarniCRM_with_reminders.zip -d appsrc

      - name: Grant execute permission for gradlew
        run: chmod +x appsrc/gradlew

      - name: Build APK
        run: |
          cd appsrc
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: CRM-App
          path: appsrc/app/build/outputs/apk/debug/app-debug.apk
